<h2>Lista de Pedidos</h2>

<div>
  <button (click)="add()">
    Novo pedido
  </button>
</div>

<ul class="orders">
  <li *ngFor="let o of orders;">
    <a routerLink="/order-details/{{o._id}}">
      Pedido <span class="badge">{{o._id}}</span>
    </a> &nbsp;
    <button class="delete" title="delete order"
      (click)="delete(o._id)">remover</button>
  </li>
</ul>
