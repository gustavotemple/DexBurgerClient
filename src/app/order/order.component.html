<h2>Lista de Pedidos</h2>

<div>
  <button (click)="add()">
    Adicionar
  </button>
</div>

<ul class="orders">
  <li *ngFor="let o of orders; let i=index;">
    <a routerLink="/order-details/{{o._id}}">
      <span class="badge">{{i+1}}</span>
    </a>
    <button class="delete" title="delete order"
      (click)="delete(o._id)">x</button>
  </li>
</ul>
